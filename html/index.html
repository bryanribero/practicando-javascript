<!doctype html>
<html lang="en">
  <head>
    <!-- Metadata importante para dar informacion sobre la pagina y a su vez dar buen SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Open Graph - Protocolo para estilizar y dar informacion cuando se comparte tu pagina -->
    <meta property="og:title" content="Titulo llamativo" />
    <meta property="og:description" content="Descripcion de mi pagina" />
    <meta property="og:image" content="URL/imagen" />

    <title>Document</title>
  </head>
  <body>
    <!-- <H1> es la etiqueta y todo el contenido en conjunto con la etiqueta le llamamos elemento -->
    <h1>Hola gente</h1>

    <!-- Se pueden anidar elementos dentro de un elemento -->
    <p>Este es un <strong>Parrafo</strong></p>

    <!-- Listas Ordenadas y Listas Desordenadas -->
    <ol>
      <li>Lista 1</li>
      <li>Lista 2</li>
      <li>Lista 3</li>
    </ol>

    <ul>
      <li>Lista 1</li>
      <li>Lista 2</li>
      <li>Lista 3</li>
    </ul>

    <!--Los elementos reemplazables son aquellos cuyo contenido no lo define el HTML, sino que el navegador lo reemplaza por un recurso externo. -->
    <!-- Los atributos otorgan mas informaciÃ³n a los elementos y existen atributos generales y especificos. ej: <img src="url"> src es el atributo de img -->
    <!-- Existen atributos booleanos, estos cuando aparecen en el elemento actuan con un valor verdadero y cuando no estan como falsos -->
    <img
      src="https://opgg-static.akamaized.net/meta/images/profile_icons/profileIcon1213.jpg?image=q_auto:good,f_webp,w_200&v=1768886284"
      hidden
    />

    <!-- Existen 2 atributos claves que son globales, el Id y Class -->
    <!-- Un Id es un identificador individual para el elemento -->
    <div id="DivIndividual"></div>

    <!-- En cambio un Class es un indentificador en grupo -->
    <div class="DivGrupal"></div>
    <div class="DivGrupal"></div>
    <div class="DivGrupal"></div>

    <!-- Atributo rol sirve para asignarle un rol semantico a un elemento que no lo tenga, ya sea un div o un span -->
    <div role="alert">Cuidado con el perro</div>

    <!-- Etiqueta anchor para poner enlaces <a> -->
    <a href="http://instagram.com" target="_blank" rel="noopener noreferrer">Instragram</a>
  </body>
</html>
