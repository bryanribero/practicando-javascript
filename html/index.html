<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <!-- <H1> es la etiqueta y todo el contenido en conjunto con la etiqueta le llamamos elemento -->

  </body>
